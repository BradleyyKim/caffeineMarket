<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product</title>
    <link rel="stylesheet" href="../css/product.css" />
    <link rel="stylesheet" href="../css/reset.css" />
  </head>
  <body>
    <div id="app">
      <header class="nav">
        <h1 class="ir">감귤마켓 상품페이지입니다.</h1>
        <button type="button" class="btnBack">
          <img src="../img/icon-arrow-left.png" alt="뒤로가기 버튼" />
        </button>
        <button type="button" disabled class="btnSave">저장</button>
      </header>
      <main>
        <h2 class="ir">상품을 등록하세요</h2>
        <section class="product">
          <form action="" class="productForm">
            <h3 class="productImgUpload productContent">이미지 등록</h3>
            <label class="productImgScreen" for="productUpload">
              <img src="" alt="" class="productImg">
              <input
                type="file"
                accept="image/*"
                onchange="imgPreView(event)"
                id="productUpload"
                class="ir inputProductImg"
              />
            </label>
            <label for="productName" class="productTitle productContent"
              >상품명</label
            >
            <input
              type="text"
              placeholder="2~15자 이내여야 합니다."
              minlength="2"
              maxlength="15"
              class="inputProductTitle inputProduct"
              id="productName"
            />
            <strong class="errMessage errProductName"
              >*2~15자 이내여야 합니다.</strong
            >
            <label for="productPrice" class="productTitle productContent"
              >가격(원)</label
            >
            <input
              type="text"
              placeholder="숫자만 입력 가능합니다"
              class="inputProductPrice inputProduct"
              id="productPrice"
            />
            <strong class="errMessage errProductPrice"
              >*숫자만 입력 가능합니다.</strong
            >
            <label for="productLink" class="productTitle productContent"
              >판매 링크</label
            >
            <input
              type="url"
              placeholder="URL을 입력해 주세요"
              class="inputProductLink inputProduct"
              id="productLink"
            />
            <strong class="errMessage errProductLink"
              >*URL을 입력해 주세요.</strong
            >
          </form>
        </section>
      </main>
      <script src="../Js/product.js"></script>
    </div>
  </body>
</html>
