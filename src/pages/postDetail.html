<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/Sass/postDetail.css" />
    <title>Post Page</title>
  </head>
  <body>
    <nav class="headerBtns">
      <button type="button" class="headerIcon iconArrowLeft">
        <img src="../img/icon/icon-arrow-left.png" alt="" />
      </button>
      <button type="button" class="headerIcon iconMoreVertical">
        <img src="../img/icon/icon-more-vertical.png" alt="" />
      </button>
    </nav>
    <main class="postCard">
      <!-- 프로필 이미지, 아이디, 닉네임 받아오기-->
      <div class="commonProfileHeader">
        <img
          class="profileImg"
          src="../img/basic-profile-img.png"
          alt="profile"
        />
        <div class="profileTextBox">
          <p class="nickName">애월읍 위니브 감귤농장</p>
          <p class="idName">@weniv_Mandarin</p>
        </div>
        <button type="button" class="commonSetting">
          <img src="../img/icon/s-icon-more-vertical.png" alt="" />
        </button>
      </div>

      <article class="postCardMain">
        <!-- content 내용 불러오기 -->
        <div class="postCardMainTextBox">
          <p class="postCardMainText">
            옷을 인생을 그러므로 없으면 것은 이상은 것은 우리의 위하여, 뿐이다.
            이상의 청춘의 뼈 따뜻한 그들의 그와 약동하다. 대고, 못할 넣는
            풍부하게 뛰노는 인생의 힘있다.
          </p>
        </div>

        <!-- 이미지  -->
        <!-- post 사진 불러오기 -->
        <div class="fileImgArea"></div>

        <!-- like and comment  -->
        <div class="commentBox">
          <div class="likeBtnBox">
            <button class="likeBtn">
              <img class="likeBtnImg" src="../img/icon/icon-heart.png" alt="" />
            </button>
            <div class="likeTxt">58</div>
          </div>
          <div class="likeBtnBox">
            <button class="likeBtn">
              <img
                class="likeBtnImg"
                src="../img/icon/icon-message-circle.png"
                alt=""
              />
            </button>
            <div class="likeTxt">12</div>
          </div>
        </div>

        <!-- date -->
        <!-- 업로드한 날짜 불러오기 -->
        <div class="date">
          <p>2020년 10월 21일</p>
        </div>
      </article>
    </main>
    <p class="dividingLine"></p>

    <!-- commentComponent -->
    <!-- 팔로워 이미지, 아이디, 댓글 날짜 받기 -->
    <div class="commentComponent">
      <div class="commentProfileInfo">
        <img
          class="commentProfileImg"
          src="../img/Ellipse4.png"
          alt="profile"
        />
        <div class="commentNames">
          <p class="commentNickName">애월읍 위니브 감귤농장</p>
          <p class="commentWrittenTime">&middot; 5분전</p>
        </div>
        <button type="button" class="commonSetting">
          <img src="../img/icon/s-icon-more-vertical.png" alt="" />
        </button>
      </div>
      <p class="commentText">게시글 답글 ~~ !! 최고최고</p>
    </div>

    <!-- comment Component -->
    <!-- 팔로워 이미지, 아이디, 댓글 날짜 받기 -->
    <div class="commentComponent">
      <div class="commentProfileInfo">
        <img
          class="commentProfileImg"
          src="../img/Ellipse5.png"
          alt="profile"
        />
        <div class="commentNames">
          <p class="commentNickName">감귤러버</p>
          <p class="commentWrittenTime">&middot; 15분전</p>
        </div>
        <button type="button" class="commonSetting">
          <img src="../img/icon/s-icon-more-vertical.png" alt="" />
        </button>
      </div>
      <p class="commentText">
        안녕하세요. 사진이 너무 멋있어요. 한라봉 언제 먹을 수 있나요? 기다리기
        지쳤어요 땡벌땡벌...
      </p>
    </div>

    <!-- 댓글 입력란  -->
    <!-- 프로필이미지받기, input post 하기 -->
    <div class="inputComponent">
      <img
        class="inputProfileImg"
        src="../img/basic-profile-img.png"
        alt="profile"
      />
      <form class="commentForm" action="post">
        <h2 class="ir">댓글입력창입니다.</h2>
        <input
          class="inputCommentText"
          type="text"
          placeholder="댓글 입력하기..."
        />
      </form>
      <button class="commentPostBtn">게시</button>
    </div>

    <script src="../Js/postDetail.js"></script>
  </body>
</html>
