<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/Sass/postDetail.css" />
    <title>카페인마켓-게시글확인</title>
  </head>
  <body>
    <nav class="headerBtns">
      <button
        type="button"
        class="headerIcon iconArrowLeft"
        onclick="history.back()"
      >
        <img src="../img/icon/icon-arrow-left.png" alt="" />
      </button>
      <button type="button" class="headerIcon iconMoreVertical">
        <img src="../img/icon/icon-more-vertical.png" alt="" />
      </button>
    </nav>
    <main class="postCard">
      <!-- 프로필 이미지, 아이디, 닉네임 받아오기-->
      <div class="commonProfileHeader">
        <img
          class="profileImg"
          src="../img/basic-profile-img.png"
          alt="profile"
        />
        <div class="profileTextBox">
          <p class="nickName">애월읍 위니브 감귤농장</p>
          <p class="idName">@weniv_Mandarin</p>
        </div>
        <button type="button" class="commonSetting">
          <img src="../img/icon/s-icon-more-vertical.png" alt="" />
        </button>
      </div>

      <article class="postCardMain">
        <!-- content 내용 불러오기 -->
        <div class="postCardMainTextBox">
          <p class="postCardMainText">
            옷을 인생을 그러므로 없으면 것은 이상은 것은 우리의 위하여, 뿐이다.
            이상의 청춘의 뼈 따뜻한 그들의 그와 약동하다. 대고, 못할 넣는
            풍부하게 뛰노는 인생의 힘있다.
          </p>
        </div>

        <!-- 이미지  -->
        <!-- post 사진 불러오기 -->
        <div class="fileImgArea"></div>

        <!-- like and comment  -->
        <div class="commentBox">
          <div class="likeBtnBox">
            <button class="likeBtn">
              <img class="likeBtnImg" src="../img/icon/icon-heart.png" alt="" />
            </button>
            <div class="likeTxt heartCountTxt">58</div>
          </div>
          <div class="likeBtnBox">
            <button class="likeBtn">
              <img
                class="likeBtnImg"
                src="../img/icon/icon-message-circle.png"
                alt=""
              />
            </button>
            <div class="likeTxt commentCountTxt">12</div>
          </div>
        </div>

        <!-- date -->
        <!-- 업로드한 날짜 불러오기 -->
        <div class="date">
          <p class="dateTxt">2020년 10월 21일</p>
        </div>
      </article>
    </main>
    <p class="dividingLine"></p>
    <div class="commentComponent"></div>

    <!-- 댓글 입력란  -->
    <div class="inputComponent">
      <img
        class="inputProfileImg"
        src="../img/basic-profile-img.png"
        alt="profile"
      />
      <form class="commentForm" action="post">
        <h2 class="ir">댓글입력창입니다.</h2>
        <input
          class="inputCommentText"
          type="text"
          placeholder="댓글 입력하기..."
        />
      </form>
      <button class="commentPostBtn disabled">게시</button>
    </div>
    <!--메인모달-->
    <section class="mainModal">
      <h2 class="ir">메인모달 영역</h2>
      <ul class="mainModalList">
        <li><a href="./setProfile.html">설정 및 개인 정보</a></li>
        <li><a href="#" class="btnGoLogout">로그아웃</a></li>
      </ul>
    </section>
    <!--메인모달-->
    <script src="../js/postDetail.js"></script>
    <script src="../js/commentLoad.js"></script>
  </body>
</html>
