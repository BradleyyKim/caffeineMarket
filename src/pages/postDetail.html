<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/Sass/postDetail.css" />
    <title>카페인마켓-게시글확인</title>
  </head>
  <body>
    <nav class="headerBtns">
      <button
        type="button"
        class="headerIcon iconArrowLeft"
        onclick="history.back()"
      >
        <img src="../img/icon/icon-arrow-left.png" alt="" />
      </button>
      <button type="button" class="headerIcon iconMoreVertical">
        <img src="../img/icon/icon-more-vertical.png" alt="" />
      </button>
    </nav>
    <main class="postCard"></main>
    <p class="dividingLine"></p>
    <div class="commentComponent"></div>
    <!-- 댓글 입력란  -->
    <div class="inputComponent">
      <img
        class="inputProfileImg"
        src="../img/basic-profile-img.png"
        alt="profile"
      />
      <form class="commentForm" name="commentForm">
        <h2 class="ir">댓글입력창입니다.</h2>
        <input
          class="inputCommentText"
          type="text"
          placeholder="댓글 입력하기..."
        />
      </form>
      <button class="commentPostBtn disabled">게시</button>
    </div>
    <!--메인모달-->
    <section class="mainModal">
      <h2 class="ir">메인모달 영역</h2>
      <ul class="mainModalList">
        <li><a href="./setProfile.html">설정 및 개인 정보</a></li>
        <li><a href="#" class="btnGoLogout">로그아웃</a></li>
      </ul>
    </section>
    <!--메인모달-->
    <section class="wrapSubModal" id="subLogoutModal">
      <h2 class="ir">로그아웃 모달 영역</h2>
      <div class="subModal">
        <p class="txtSubModal">로그아웃 하시겠어요?</p>
        <div class="wrapSubModalBtns">
          <button type="button" class="btnCancelLogout">취소</button>
          <button
            type="button"
            class="btnOkLogout"
            onclick="location.href='../pages/login.html'"
          >
            로그아웃
          </button>
        </div>
      </div>
    </section>
    <!--게시글 설정 모달-->
    <section class="postModal" id="postModal">
      <h2 class="ir">게시글 모달 영역</h2>
      <ul class="postModalList">
        <li id="btnDelPost"><a href="#">삭제</a></li>
        <li><a href="#" class="btnGoLogout" id="btnModifyPost">수정</a></li>
      </ul>
    </section>
    <!--게시글 설정 모달-->

    <!--게시글 삭제 확인 모달-->
    <section class="wrapSubModal" id="subDelPostModal">
      <h2 class="ir">게시글 삭제 확인 모달 영역</h2>
      <div class="subModal">
        <p class="txtSubModal">게시글을 삭제할까요?</p>
        <div class="wrapSubModalBtns">
          <button type="button" class="btnCancelDel" id="btnCancelDelPost">
            취소
          </button>
          <button type="button" class="btnOkDel" id="btnOkDelPost">삭제</button>
        </div>
      </div>
    </section>
    <!-- 댓글 설정 모달 -->
    <section class="postModal" id="commentModal">
      <h2 class="ir">댓글 모달 영역</h2>
      <ul class="postModalList">
        <li id="btnDelComment"><a href="#">삭제</a></li>
        <li><a href="#" class="btnGoLogout" id="btnModifyComment">수정</a></li>
      </ul>
    </section>
    <!-- 댓글 설정 모달 -->
    <section class="wrapSubModal" id="subDelCommentModal">
      <h2 class="ir">댓글 삭제 확인 모달 영역</h2>
      <div class="subModal">
        <p class="txtSubModal">댓글 삭제할까요?</p>
        <div class="wrapSubModalBtns">
          <button type="button" class="btnCancelDel" id="btnCancelDelComment">
            취소
          </button>
          <button type="button" class="btnOkDel" id="btnOkDelComment">
            삭제
          </button>
        </div>
      </div>
    </section>
    <!--게시글 삭제 확인 모달-->
    <script src="../js/postDetail.js"></script>
    <script src="../js/commentLoad.js"></script>
  </body>
</html>
