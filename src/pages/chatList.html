<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat room</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/chatList.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <div class="wrapHeaderNav">
          <h1 class="ir">감귤마켓 채팅 리스트 페이지입니다</h1>
          <div class="leftBar">
            <button type="button">
            <a href="./home.html" class="btnBack">
              <img src="../img/icon/icon-arrow-left.png" alt="뒤로가기" />
            </a>
          </button>
          </div>
          <button type="button" class="btnSetting">
            <img src="../img/icon-more-vertical.png" alt="설정으로가기" />
          </button>
        </div>
      </header>

      <!-- 채팅방 리스트 -->
      <main class="contChatList">
        <h2 class="ir">감귤마켓 채팅리스트 입니다.</h2>
        <ul class="chatList">
          <li class="chatItem">
            <div class="userContent">
              <img
                src="../img/Ellipse-1.png"
                alt="유저 프로필사진"
                class="chatProfile"
              />
              <div class="chatInfo">
                <strong class="userName">애월읍 위니브 감귤농장</strong>
                <p class="userText">감귤 한 박스 2만원입니다.</p>
              </div>
            </div>
            <strong class="chatDate">2022 07 06</strong>
          </li>

          <li class="chatItem">
            <div class="userContent">
              <img
                src="../img/Ellipse-1.png"
                alt="유저 프로필사진"
                class="chatProfile"
              />
              <div class="chatInfo">
                <strong class="userName">애월읍 위니브 감귤농장</strong>
                <p class="userText">감귤 한 박스 2만원입니다.</p>
              </div>
            </div>
            <strong class="chatDate">2022 07 06</strong>
          </li>
        </ul>
      </main>

      <!-- 하단 메뉴 -->
      <section class="contNav">
        <h3 class="ir">하단메뉴바 입니다</h3>
        <ul class="navList">
          <li>
            <a href="./home.html">
              <button type="button">
                <img src="../img/home2.png" alt="홈" />
              </button>
            </a>
          </li>
          <li>
            <a href="./chatList.html">
              <button type="button">
                <img src="../img/chat-fill2.png" alt="채팅" />
              </button>
            </a>
          </li>
          <li>
            <a href="./post.html">
              <button type="button">
                <img src="../img/post2.png" alt="게시글" />
              </button>
            </a>
          </li>
          <li>
            <a href="./myProfile.html">
              <button type="button">
                <img src="../img/user2.png" alt="마이페이지" />
              </button>
            </a>
          </li>
        </ul>
      </section>
    </div>
    <script>
      document.querySelector('.userContent').addEventListener('click', () => {
        location.href = './chatRoom.html'
      })
    </script>
  </body>
</html>
