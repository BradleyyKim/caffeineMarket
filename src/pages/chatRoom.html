<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat room</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/chatRoom.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <div class="wrapHeaderNav">
          <h1 class="ir">감귤마켓 채팅페이지입니다</h1>
          <div class="leftBar">
            <button class="btnBack">
              <img src="../img/icon/icon-arrow-left.png" alt="뒤로가기" />
            </button>
            <h2 class="chatUser"></h2>
          </div>
          <button class="btnSetting">
            <img src="../img/icon-more-vertical.png" alt="설정으로가기" />
          </button>
        </div>
      </header>

      <!-- 채팅창 -->
      <main>
        <section class="contChatRoom">
          <h2 class="ir">채팅창입니다</h2>
          <ul class="chatRoom">
            
            <li class="chatContent yourChatContent">
              <img
                src="../img/Ellipse-1.png"
                alt="유저 프로필사진"
                class="chatUserProfile"
              />
              <p class="chatText">안녕하세요. 감귤 사고싶어요요요요요</p>
              <strong class="chatTime">12:40</strong>
            </li>
            <li class="chatContent yourChatContent">
              <img
                src="../img/Ellipse-1.png"
                alt="유저 프로필사진"
                class="chatUserProfile"
              />
              <p class="chatText">안녕하세요. 감귤 사고싶어요요요요요</p>
              <strong class="chatTime">12:40</strong>
            </li>
            <li class="chatContent myChatContent">
              <strong class="chatTime">12:50</strong>
              <p class="chatText">네 말씀하세요.</p>
            </li>
            <li class="chatContent yourChatContent">
              <img
                src="../img/Ellipse-1.png"
                alt="유저 프로필사진"
                class="chatUserProfile"
              />
              <p class="chatText">얼마인가요??</p>
              <strong class="chatTime">12:55</strong>
            </li>
            <li class="chatContent myChatContent">
              <strong class="chatTime">12:58</strong>
              <p class="chatText">한 박스에 20,000원 입니다.</p>
            </li>
            <li class="chatContent myChatContent">
              <strong class="chatTime">12:58</strong>
              <img src="../img/product2.png" alt="" class="chatImg" />
            </li>
          </ul>
        </section>
      </main>

      <!-- 메시지 입력창 -->
      <article class="contChatForm">
        <form action="" class="chatForm">
          <h2 class="ir">메시지 입력창입니다</h2>
          <label for="inputImg" class="labelImgUpload"></label>
          <input
            type="file"
            multiple
            class="ir"
            onchange="imgPreView(event)"
            id="inputImg"
          />
          <label for="inputText" class="ir"></label>
          <input
            type="text"
            placeholder="메시지 입력하기"
            id="inputText"
            class="inputChatText"
          />
          <button disabled class="btnTextSubmit">전송</button>
        </form>
      </article>
    </div>

    <!--채팅방 모달 -->
    <section class="mainModal">
      <h3 class="ir">메인 모달 영역</h3>
      <ul class="mainModalList">
        <li><a href="./chatList.html">채팅방 나가기</a></li>
        <li><a href="#" class="btnModalClose">닫기</a></li>
      </ul>
    </section>

    <!-- 채팅방 모달 배경 -->
    <!-- <section class="wrapSubModal">
      <h3 class="ir">채팅방 모달 배경</h3>   
      </div>
    </section> -->

    <script src="../js/chatRoom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
  </body>
</html>
