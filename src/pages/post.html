<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/Sass/post.css" />
    <title>Post Page</title>
  </head>
  <body>
    <nav class="headerBtns">
      <button class="headerIcon iconArrowLeft"><img src="../img/icon/icon-arrow-left.png" alt="" /></button>
      <button class="headerIcon iconMoreVertical"><img src="../img/icon- more-vertical.png" alt="" /></button>
    </nav>
    <main class="postCard">
      <div class="commonProfileHeader">
        <img class="profileImg" src="../img/basic-profile-img.png" alt="profile" />
        <div class="profileTextBox">
          <p class="nickName">애월읍 위니브 감귤농장</p>
          <p class="idName">@weniv_Mandarin</p>
        </div>
        <button class="commonSetting"><img src="../img/icon/s-icon-more-vertical.png" alt="" /></button>
      </div>
      <article class="postCardMain">
        <div class="postCardMainTextBox">
          <p class="postCardMainText">
            옷을 인생을 그러므로 없으면 것은 이상은 것은 우리의 위하여, 뿐이다. 이상의 청춘의 뼈 따뜻한 그들의 그와
            약동하다. 대고, 못할 넣는 풍부하게 뛰노는 인생의 힘있다.
          </p>
        </div>
        <img src="../img/post-img-example.png" alt="" class="postCardMainImg" />
        <div class="commentBox">
          <div class="likeBtnBox">
            <button class="likeBtn">
              <img class="likeBtnImg" src="../img/icon/icon-heart.png" alt="" />
            </button>
            <div class="likeTxt">58</div>
          </div>
          <div class="likeBtnBox">
            <button class="likeBtn">
              <img class="likeBtnImg" src="../img/icon/icon-message-circle.png" alt="" />
            </button>
            <div class="likeTxt">12</div>
          </div>
        </div>
        <div class="date">
          <p>2020년 10월 21일</p>
        </div>
      </article>
      <div class="dividingLine"></div>
      <div class="commentComponent"></div>
      <div class="inputComponent"></div>
    </main>
    <script src="../static/js/post.js"></script>
  </body>
</html>
