<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div class="wrap">
      <header class="login-header">
        <h2 class="title">이메일로 회원가입</h2>
      </header>
      <main class="main">
        <section class="login">
          <p class="email">이메일</p>
          <input class="email-input" placeholder="이메일 주소를 입력해 주세요." type="email" />
          <p class="password">비밀번호</p>
          <input class="password-input" placeholder="비밀번호를 설정해 주세요." type="password" />
        </section>
        <button class="login-button" type="button">로그인</button>
      </main>
    </div>
  </body>
</html>
