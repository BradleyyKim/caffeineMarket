<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카페인마켓-로그인페이지</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div class="wrap">
      <header class="login-header">
        <h2 class="title">이메일로 회원가입</h2>
      </header>
      <main class="main">
        <section class="login">
          <div>
            <label for="email">이메일</label>
            <input
              id="email"
              class="email-input"
              placeholder="이메일 주소를 입력해 주세요."
              type="email"
            />
            <p id="email-error-message" class="error-message display-none">
              *이미 가입된 이메일 주소입니다.
            </p>
            <p
              id="email-error-message-type-wrong"
              class="error-message display-none"
            >
              *잘못된 형식의 이메일 주소입니다.
            </p>
          </div>
          <div>
            <label for="password">비밀번호</label>
            <input
              id="password"
              class="password-input"
              placeholder="비밀번호를 설정해 주세요."
              type="password"
            />
            <p id="pw-error-message" class="error-message display-none">
              *비밀번호는 6자 이상이어야 합니다.
            </p>
          </div>
        </section>
        <button class="login-button" type="button">다음</button>
      </main>
    </div>
    <script src="../js/signUp.js"></script>
  </body>
</html>
