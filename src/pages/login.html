<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="wrap">
      <header class="login-header">
        <h2 class="title">로그인</h2>
      </header>
      <main class="main">
        <!-- section 폼으로 변경하면 버튼 엔터로 진입 가능 -->
        <section class="login">
          <label for="email">이메일</label>
          <input id="email" class="email-input" type="email" />
          <!-- <p class="error-message">*이메일 또는 비밀번호가 일치하지 않습니다.</p> -->
          <label for="password">비밀번호</label>
          <input id="password" class="password-input" type="password" />
          <!-- <p class="error-message">*이메일 또는 비밀번호가 일치하지 않습니다.</p> -->
        </section>
        <button class="login-button" type="button">로그인</button>
        <div class="text-align">
          <a class="link-sign-up" href="./signUp.html">이메일로 회원가입</a>
        </div>
      </main>
    </div>
    <script src="../Js/login.js"></script>
  </body>
</html>
