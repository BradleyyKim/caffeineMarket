<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>감귤마켓 상품페이지</title>
    <link rel="stylesheet" href="./src/style/style.css" />
    <link rel="stylesheet" href="./src/style/reset.css" />
  </head>
  <body>
    <div id="app">
      <header class="nav">
        <h1 class="blind">감귤마켓 상품페이지입니다.</h1>
        <button type="button" class="button-back">
          <img src="./src/image/icon-arrow-left.png" alt="뒤로가기 버튼" />
        </button>
        <button type="button" class="button-save">저장</button>
      </header>
      <main>
        <h2 class="blind">상품을 등록하세요</h2>
        <section class="product">
          <form action="" class="form-product">
            <label
              for="product-upload"
              class="product-img-upload product-content"
              >이미지 등록</label
            >
            <div class="screen-product-img">
              <button type="button" class="button-product-upload">
                <!-- <input type="file" accept="image/*" multiple type="hidden" id="product-upload"> -->
                <img src="./src/image/img-btn.png" alt="상품업로드 버튼" />
              </button>
            </div>

            <label for="product-name" class="title-product product-content"
              >상품명</label
            >
            <input
              type="text"
              placeholder="2~15자 이내여야 합니다."
              class="input-product-title input-product"
              id="product-name"
            />

            <label for="product-price" class="title-product product-content"
              >가격(원)</label
            >
            <input
              type="number"
              placeholder="숫자만 입력 가능합니다"
              class="input-product-price input-product"
              id="product-price"
            />

            <label for="product-link" class="title-product product-content"
              >판매 링크</label
            >
            <input
              type="url"
              placeholder="URL을 입력해 주세요"
              class="input-product-link input-product"
              id="product-link"
            />
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
